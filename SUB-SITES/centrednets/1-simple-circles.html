<!DOCTYPE html> 
<html lang="en"> 
  <head>
    <meta charset="utf-8"> 
    <title>Raphaël Radar Chart Plugin Sample</title> 
    <link rel="stylesheet" href="example.css"> 
    <script src="raphael-1.5.2.min.js"></script> 
    <script src="jquery-1.5.min.js"></script> 
  </head>
  <body>
    <h1>Examples</h1>

  </body>

  <script>
    $(document).ready(function(){
	      var x = 1;
	      // Creates canvas 320 × 200 at 10, 50
		var paper = Raphael(10, 50, 320, 200);

		// Creates circle at x = 50, y = 40, with radius 10
		var circle = paper.circle(50, 40, 10);
		// Sets the fill attribute of the circle to red (#f00)
		circle.attr("fill", "#f00");
		// Sets the stroke attribute of the circle to white
		circle.attr("stroke", "#fff");
 
 		// Creates circle at x = 50, y = 40, with radius 10
		var circle1 = paper.circle(100, 80, 10);
		circle1.attr("fill", "orange");
		circle1.attr("stroke", "#fff");
		var circle2 = paper.circle(150, 60, 10);
		circle2.attr("fill", "pink");
		circle2.attr("stroke", "#fff");
		var circle3 = paper.circle(200, 50, 10);		
		circle3.attr("fill", "blue");
		circle3.attr("stroke", "#fff");
   });
  </script>
</html>

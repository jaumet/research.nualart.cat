<h1>Noosphere</h1>

<p>...a word coined by the Catholic priest and philosopher, <a href="http://home-1.worldonline.nl/~sttdc/biogeng1.htm" target="_blank">Teilhard de Chardin</a> to signify an emerging global network of information, invention, exchange and ideas. His proposition was that the <em>noosphere</em> was a further stage in the evolution of human consciousness.</p>
